<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trigonometric Calculator</title>
    <style>
        @keyframes flash {
            0% {background-color: #fff;}
            50% {background-color: #007BFF; color: #fff;}
            100% {background-color: #fff;}
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        label, button {
            width: 100%;
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        input {
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            display: block;
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        #result p {
            font-size: 18px;
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        /* Style for the copied message */
        #copied-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        @media (max-width: 600px) {
            #container {
                padding: 10px;
            }
            #result p {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
<div id="container">
    <form id="calcForm">
        <label for="number">Input a number (fraction or decimal):</label>
        <input type="text" id="number" name="number">
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <div id="result"></div>
</div>
<!-- Add an element for the copied message -->
<div id="copied-message">Copied to clipboard!</div>

<script>
    document.getElementById('calcForm').addEventListener('submit', function(event) {
        event.preventDefault();
        calculate();
    });

    function calculate() {
        let num = document.getElementById('number').value;

        if(num.includes('/')) {
            let fractionParts = num.split('/');
            num = parseFloat(fractionParts[0]) / parseFloat(fractionParts[1]);
        } else {
            num = parseFloat(num);
        }

        if(isNaN(num)) {
            document.getElementById('result').innerHTML = "Invalid input. Please input a number or a fraction.";
            return;
        }

        let sinVal = Math.sin(num);
        let cosVal = Math.cos(num);
        let tanVal = Math.tan(num);
        let asinVal = Math.asin(num);
        let acosVal = Math.acos(num);
        let atanVal = Math.atan(num);

        document.getElementById('result').innerHTML = `
                <p onclick="copyToClipboard('${sinVal}', this)">Sine: ${sinVal}</p>
                <p onclick="copyToClipboard('${cosVal}', this)">Cosine: ${cosVal}</p>
                <p onclick="copyToClipboard('${tanVal}', this)">Tangent: ${tanVal}</p>
                <p onclick="copyToClipboard('${asinVal}', this)">Arc Sine: ${asinVal}</p>
                <p onclick="copyToClipboard('${acosVal}', this)">Arc Cosine: ${acosVal}</p>
                <p onclick="copyToClipboard('${atanVal}', this)">Arc Tangent: ${atanVal}</p>
            `;
    }

    // Function to copy text to clipboard, show copied message and animate result block
    function copyToClipboard(text, element) {
        navigator.clipboard.writeText(text).then(function() {
            let copiedMessage = document.getElementById('copied-message');
            copiedMessage.style.display = 'block';
            setTimeout(function() {
                copiedMessage.style.display = 'none';
            }, 2000);
            // Start the flash animation on the result block
            element.style.animation = 'flash 1s';
            setTimeout(function() {
                element.style.animation = '';
            }, 1000);
        }, function(err) {
            console.error('Could not copy text: ', err);
        });
    }
</script>
</body>
</html>
