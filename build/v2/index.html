<!DOCTYPE html>
<html>
<head>
  <title>Universal Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script crossorigin="anonymous"
          integrity="sha512-VW8/i4IZkHxdD8OlqNdF7fGn3ba0+lYqag+Uy4cG6BtJ/LIr8t23s/vls70pQ41UasHH0tL57GQfKDApqc9izA=="
          referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
</head>
<body>
<div id="container">
  <form id="calcForm">
    <input id="input" type="text" placeholder="Enter an expression">
    <button type="submit">Calculate</button>
    <button type="button" id="reset">Reset</button>
  </form>
  <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
