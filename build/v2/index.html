<!DOCTYPE html>
<html>
<head>
  <title>Universal Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script crossorigin="anonymous"
          integrity="sha512-VW8/i4IZkHxdD8OlqNdF7fGn3ba0+lYqag+Uy4cG6BtJ/LIr8t23s/vls70pQ41UasHH0tL57GQfKDApqc9izA=="
          referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
</head>
<body>
<div id="caret"></div>
<div id="container">
  <div id="history" class="scrollable"></div>
  <form id="calcForm">
    <div class="input-container">
      <input id="input" type="text" autocomplete="off" placeholder="Enter an expression" />
      <div id="highlighted"></div>
    </div>
    <div id="buttons">
      <div class="button-row">
        <button type="submit" id="calculate" class="function-button" data-func="calculate">=</button>
        <button type="button" id="reset" class="function-button" data-func="clear">C</button>
      </div>
      <div class="button-row">
        <button type="button" class="function-button trig-button" data-func="sin">sin</button>
        <button type="button" class="function-button trig-button" data-func="cos">cos</button>
        <button type="button" class="function-button trig-button" data-func="tan">tan</button>
      </div>
      <div class="button-row">
        <button type="button" class="function-button trig-button" data-func="asin">asin</button>
        <button type="button" class="function-button trig-button" data-func="acos">acos</button>
        <button type="button" class="function-button trig-button" data-func="atan">atan</button>
      </div>
      <div class="button-row">
        <button type="button" class="function-button hyperbolic-button" data-func="sinh">sinh</button>
        <button type="button" class="function-button hyperbolic-button" data-func="cosh">cosh</button>
        <button type="button" class="function-button hyperbolic-button" data-func="tanh">tanh</button>
      </div>
      <div class="button-row">
        <button type="button" class="function-button" data-func="mod">mod</button>
        <button type="button" class="function-button" data-func="sqrt">sqrt</button>
        <button type="button" class="function-button" data-func="log">log</button>
        <button type="button" class="function-button" data-func="exp">exp</button>
        <button type="button" class="function-button" data-func="abs">abs</button>
      </div>
    </div>
  </form>
  <div id="result"></div>
</div>
<div id="notification"></div>
<script type="module" src="script.js"></script>
</body>
</html>
